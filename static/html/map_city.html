  <script type="text/javascript">
    var map;
    var lon = window.parent.document.getElementById("lon").value;
    var lat = window.parent.document.getElementById("lat").value;

    function initMap() {
      map = new IMAP.Map("map", {
        minZoom: 3,
        maxZoom: 20,
        // 设置地图初始化级别
        zoom: 17,
        // 设置地图中心点坐标
        center: new IMAP.LngLat(lon, lat),
        // 设置地图缩放动画效果
        animation: true
      });
    }

    // 初始化地图
    initMap();
    // 添加路网图层
    addRoadNetLayer();


    // 页面默认的定位
    function loadDefaultLocations() {

      // 加载实有房屋
      loadHouseLocations();

      // 加载实有单位
      loadDwLocations();

      // 加载小区出入口
      loadXqxxLocations();

      // 加载安防措施
      loadCameraLocations();

      // 加载 WIFI 嗅探设备
      loadWifiDeviceLocations();

      // 加载消防栓位置
      loadXfsLocations();

      // 加载消防重点单位
      // loadXfUnitLocations();

    }

  </script>
